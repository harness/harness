          schema:
            default: 1
            minimum: 1
            type: integer
        - description: The maximum number of results to return.
          in: query
          name: limit
          required: false
          schema:
            default: 30
            maximum: 100
            minimum: 1
            type: integer
        - description: The substring which is used to filter the gitspaces by their
