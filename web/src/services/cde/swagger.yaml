components:
  schemas:
    EnumCodeRepoType:
      enum:
        - github
        - gitlab
        - harnessCode
        - bitbucket
        - unknown
      type: string
    EnumGitspaceAccessType:
      enum:
        - jwt_token
        - user_credentials
        - ssh_key
      type: string
    EnumGitspaceAccessTypeType2:
      enum:
        - jwtToken
        - password
        - sshKey
      type: string
    EnumGitspaceActionType:
      enum:
        - start
        - stop
      type: string
    EnumGitspaceCodeRepoType:
      enum:
        - github
        - gitlab
        - harness_code
        - bitbucket
        - unknown
        - gitness
      type: string
    EnumGitspaceEntityType:
      enum:
        - gitspaceConfig
        - gitspaceInstance
      type: string
    EnumGitspaceEventType:
      enum:
        - gitspaceActionStart
        - infraProvisioningStart
        - infraProvisioningCompleted
        - agentConnectStart
        - agentConnectCompleted
        - gitspaceActionStartCompleted
        - gitspaceActionStop
        - gitspaceActionStopCompleted
        - infraUnprovisioningStart
        - infraUnprovisioningCompleted
        - infraProvisioningFailed
        - agentGitspaceStateReportRunning
        - agentGitspaceStateReportError
        - agentGitspaceStateReportStopped
        - agentGitspaceStateReportUnknown
      type: string
    EnumGitspaceInstanceStateType:
      enum:
        - running
        - uninitialized
        - unknown
        - error
        - deleted
        - starting
        - stopping
      type: string
    EnumGitspaceStateType:
      enum:
        - running
        - stopped
        - error
        - uninitialized
        - starting
        - stopping
      type: string
    EnumGitspaceStateTypeType2:
      enum:
        - running
        - stopped
        - error
      type: string
    EnumIDEType:
      enum:
        - vs_code
        - vs_code_web
      type: string
    EnumIDETypeType2:
      enum:
        - vsCode
        - vsCodeWeb
      type: string
    EnumInfraProviderType:
      enum:
        - docker
        - harness_gcp
        - harness_cloud
      type: string
    InfraproviderResourceInput:
      properties:
        cpu:
          nullable: true
          type: string
        disk:
          nullable: true
          type: string
        gateway_host:
          nullable: true
          type: string
        gateway_port:
          nullable: true
          type: string
        identifier:
          type: string
        infra_provider_type:
          $ref: '#/components/schemas/EnumInfraProviderType'
        memory:
          nullable: true
          type: string
        metadata:
          additionalProperties:
            type: string
          nullable: true
          type: object
        name:
          type: string
        network:
          nullable: true
          type: string
        region:
          items:
            type: string
          nullable: true
          type: array
        template_identifier:
          nullable: true
          type: string
      type: object
    OpenapiCreateGitspaceRequest:
      properties:
        branch:
          type: string
        code_repo_ref:
          nullable: true
          type: string
        code_repo_type:
          $ref: '#/components/schemas/EnumGitspaceCodeRepoType'
        code_repo_url:
          type: string
        devcontainer_path:
          nullable: true
          type: string
        ide:
          $ref: '#/components/schemas/EnumIDEType'
        identifier:
          type: string
        metadata:
          additionalProperties:
            type: string
          nullable: true
